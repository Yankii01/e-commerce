<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Boleta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f7f7f7;
        }
        .form-container {
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            font-weight: bold;
        }
        .form-label {
            color: #555;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            border-color: #80bdff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="form-container">
            <h2 class="mb-4 text-center">Modificar Boleta</h2>
            <form th:action="@{/listarBoleta}" th:object="${boleta}" method="POST">
                
                <!-- Fecha de la Boleta -->
                <div class="mb-3">
                    <label for="fecha" class="form-label"><i class="bi bi-calendar-date-fill"></i> Fecha de la Boleta</label>
                    <input type="date" class="form-control" id="fecha" th:field="*{fecha}" required>
                    <div class="form-text">Ingrese la fecha de la boleta.</div>
                </div>

                <!-- Total a Cobrar -->
                <div class="mb-3">
                    <label for="totalCobrar" class="form-label"><i class="bi bi-currency-dollar"></i> Total a Cobrar</label>
                    <input type="number" step="0.01" class="form-control" id="totalCobrar" th:field="*{totalCobrar}" required placeholder="Ingrese el total a cobrar">
                    <div class="form-text">Monto total a cobrar en S/.</div>
                </div>

                <!-- BotÃ³n de Guardar -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save-fill"></i> Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
