<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .product-card {
            margin-bottom: 20px;
        }
        .product-card img {
            height: 200px;
            object-fit: cover;
        }
        /* Estilo del menú lateral */
        #carrito {
            position: fixed;
            top: 0;
            right: -300px;
            height: 100%;
            width: 300px;
            background-color: #fff;
            border-left: 1px solid #ddd;
            padding: 20px;
            transition: right 0.3s;
            z-index: 1000;
        }
        #carrito.show {
            right: 0;
        }
        /* Badge de cantidad en el carrito */
        .cart-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 3px 8px;
            font-size: 0.8em;
        }
        /* Barra de navegación personalizada */
        .navbar {
            background-color: #007bff;
        }
        .navbar .nav-link {
            color: white !important;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar .nav-link:hover {
            background-color: red !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#"><i class="bi bi-shop"></i> MiTienda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-house-door"></i> Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-list"></i> Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-telephone"></i> Contacto</a></li>
            </ul>
            <div class="nav-item position-relative">
                <a class="nav-link" href="#" onclick="toggleCarrito()"><i class="bi bi-cart3"></i> Carrito</a>
                <span id="cartCount" class="cart-badge">0</span>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4">Nuestros Productos</h2>
        <div class="row">
            <!-- Productos cargados dinámicamente -->
            <div class="col-md-4" th:each="producto : ${productos}">
                <div class="card product-card">
                    <img th:src="${producto.urlImagen}" class="card-img-top" th:alt="${producto.nombre}">
                    <div class="card-body">
                        <h5 th:text="${producto.nombre}" class="card-title"></h5>
                        <p th:text="'S/ ' + ${producto.precio}" class="card-text"></p>
                        <button class="btn btn-primary" th:onclick="'agregarAlCarrito(\'' + ${producto.nombre} + '\', ' + ${producto.precio} + ')'" ><i class="bi bi-cart-plus"></i> Agregar al carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Menú Lateral del Carrito de Compras -->
    <div id="carrito">
        <h4><i class="bi bi-cart3"></i> Carrito de Compras</h4>
        <ul id="lista-carrito" class="list-group mb-3"></ul>
        <p id="total-carrito" class="text-right font-weight-bold">Total: S/ 0.00</p>
        <button class="btn btn-danger w-100" onclick="vaciarCarrito()"><i class="bi bi-trash"></i> Vaciar carrito</button>
        <button class="btn btn-success w-100 mt-2" onclick="pagar()"><i class="bi bi-cash"></i> Pagar</button>
        <button class="btn btn-secondary w-100 mt-2" onclick="toggleCarrito()"><i class="bi bi-x-lg"></i> Cerrar</button>
    </div>

    <script>
        let carrito = [];

        function agregarAlCarrito(nombre, precio) {
            carrito.push({ nombre, precio });
            actualizarCarrito();
            toggleCarrito();
            Swal.fire({
                icon: 'success',
                title: 'Producto agregado',
                text: `${nombre} se ha añadido al carrito.`,
                timer: 1500,
                showConfirmButton: false
            });
        }

        function actualizarCarrito() {
            const listaCarrito = document.getElementById("lista-carrito");
            const totalCarrito = document.getElementById("total-carrito");
            const cartCount = document.getElementById("cartCount");

            listaCarrito.innerHTML = "";
            let total = 0;
            carrito.forEach((producto) => {
                total += producto.precio;
                const li = document.createElement("li");
                li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
                li.innerHTML = `${producto.nombre} <span>S/ ${producto.precio.toFixed(2)}</span>`;
                listaCarrito.appendChild(li);
            });
            totalCarrito.textContent = `Total: S/ ${total.toFixed(2)}`;
            cartCount.textContent = carrito.length;
        }

        function vaciarCarrito() {
            carrito = [];
            actualizarCarrito();
            Swal.fire({
                icon: 'info',
                title: 'Carrito vaciado',
                text: 'El carrito ha sido vaciado.',
            });
        }

        function toggleCarrito() {
            const carritoDiv = document.getElementById("carrito");
            carritoDiv.classList.toggle("show");
        }

        function pagar() {
            if (carrito.length === 0) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'El carrito está vacío.',
                });
            } else {
                Swal.fire({
                    icon: 'success',
                    title: 'Compra realizada',
                    text: '¡Gracias por su compra!',
                });
                vaciarCarrito();
                toggleCarrito();
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
