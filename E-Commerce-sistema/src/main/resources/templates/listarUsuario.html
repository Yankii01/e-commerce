<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Lista de Usuarios</h2>

        <!-- Tabla de usuarios -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Fecha de Creación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iteración de usuarios -->
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.idUsuario}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.fechaCreacion}"></td>
                    <td>
                   <button class="btn btn-primary btn-sm" 
        th:onclick="'editarUsuario(' + ${usuario.idUsuario} + ')'">
    <i class="bi bi-pencil-square"></i> Editar
</button>
<button class="btn btn-danger btn-sm" 
        th:onclick="'confirmarEliminacion(' + ${usuario.idUsuario} + ')'">
    <i class="bi bi-trash"></i> Eliminar
</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- SweetAlert y Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de SweetAlert para confirmar la eliminación -->
    <script>
    function editarUsuario(idUsuario) {
        // Redirige a la página de modificación del producto
        window.location.href = `/modificarUsuario/${idUsuario}`;
    }
        function eliminarUsuario(idUsuario) {
            Swal.fire({
                title: '¿Estás seguro de que deseas eliminar este usuario?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Realizar la petición para eliminar el usuario
                    window.location.href = `/eliminarUsuario/${idUsuario}`;
                }
            });
        }
    </script>
</body>
</html>
