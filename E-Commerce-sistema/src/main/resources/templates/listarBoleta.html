<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Boletas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="text-center">Lista de Boletas</h2>
            <a href="/registrarBoleta" class="btn btn-success">
                <i class="bi bi-plus-lg"></i> Agregar Boleta
            </a>
        </div>
        <table class="table table-hover table-striped mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Total a Cobrar (S/)</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre la lista de boletas -->
                <tr th:each="boleta : ${boleta}">
                    <td th:text="${boleta.idBoleta}"></td>
                    <td th:text="${#dates.format(boleta.fecha, 'dd/MM/yyyy')}"></td>
                    <td th:text="${boleta.totalCobrar}"></td>
                    <td>
                        <button class="btn btn-primary btn-sm" 
                            th:onclick="'editarBoleta(' + ${boleta.idBoleta} + ')'">
                            <i class="bi bi-pencil-square"></i> Editar
                        </button>
                        <button class="btn btn-danger btn-sm" 
                            th:onclick="'confirmarEliminacion(' + ${boleta.idBoleta} + ')'">
                            <i class="bi bi-trash"></i> Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function editarBoleta(idBoleta) {
            // Redirige a la página de modificación de la boleta
            window.location.href = `/modificarBoleta/${idBoleta}`;
        }

        function confirmarEliminacion(idBoleta) {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "¡Esta acción no se puede deshacer!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Redirige al controlador para eliminar la boleta
                    window.location.href = `/eliminarBoleta/${idBoleta}`;
                }
            });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
