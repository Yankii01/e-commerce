<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Registrar Producto</h2>

        <form th:action="@{/listarProductos}" method="POST" th:object="${producto}" onsubmit="guardarProducto(event)">
            <!-- Nombre del Producto -->
            <div class="form-group">
                <label for="nombre">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" maxlength="100" required placeholder="Ingrese el nombre del producto">
            </div>

            <!-- Fecha de Creación -->
            <div class="form-group">
                <label for="fechaCreacion">Fecha de Creación</label>
                <input type="date" class="form-control" id="fechaCreacion" th:field="*{fechaCreacion}" required>
            </div>

            <!-- Precio del Producto -->
            <div class="form-group">
                <label for="precio">Precio (S/)</label>
                <input type="number" class="form-control" id="precio" th:field="*{precio}" step="0.01" min="0" required placeholder="Ingrese el precio del producto">
            </div>
 <!-- URL Imagen -->
   			<div class="container">
                <label for="exampleFormControlFile1" class="form-label">
                    <i class="bi bi-image-fill"></i> Foto Usuario
                </label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" th:field="*{urlImagen}" accept="image/*" required>
                <img id="imagePreview" src="https://via.placeholder.com/150" class="image-preview" alt="Vista previa de la imagen">
            </div>

            <div class="container mt-3">
                <a class="btn btn-secondary" href="/login">Ir al Login</a>
                <button class="btn btn-primary" type="submit">Registrar Producto</button>
            </div>

       
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.all.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Función de guardado con SweetAlert para confirmar el registro
        function guardarProducto(event) {
            event.preventDefault();
            Swal.fire({
                icon: 'success',
                title: 'Producto Registrado',
                text: 'El producto ha sido registrado exitosamente.',
                confirmButtonText: 'Cerrar'
            }).then(() => {
                event.target.submit(); // Envía el formulario tras la alerta de confirmación
            });
        }
    </script>
</body>
</html>
