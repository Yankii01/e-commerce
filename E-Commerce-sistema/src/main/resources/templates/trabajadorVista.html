<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Trabajador</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .button-container .btn {
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Panel de Trabajador</h2>
        <div class="button-container">
            <a href="/verProductos" class="btn btn-primary"><i class="bi bi-cart-plus"></i> Crear Pedido</a>
            <a href="/verBoleta" class="btn btn-success"><i class="bi bi-receipt"></i> Listar Boletas</a>
            <a href="/registrarProductos" class="btn btn-info"><i class="bi bi-plus-circle"></i> Registrar Producto</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
